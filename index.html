<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <table>
    <tr>
      <td>URL:</td>
      <td><textarea id="url" rows=1 cols=30>m21.cloudmqtt.com</textarea></td>
      <td>Websockets Port:</td><td><textarea id="port" rows=1 cols=6>37419</textarea></td>

    </tr>

      <td>Password:</td>

    <tr>
      <td></td>
      <th>Publish</th>
      <td></td>

      <td><textarea id="msgP" rows=2 cols=30></textarea></td>

  <div>
